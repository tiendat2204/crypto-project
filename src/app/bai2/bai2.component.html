<div class="order-book">
  <div class="order-table">
    <p-table [value]="buyOrders" class="buy-table">
      <ng-template pTemplate="header">
        <tr>
          <th>Side</th>
          <th>Price (USDT)</th>
          <th>Amount (BTC)</th>
          <th>Total (USDT)</th>
          <th>Sum (USDT)</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-order>
        <tr>
          <td [ngStyle]="{'color': 'green'}">{{order.side}}</td>
          <td>{{order.price}}</td>
          <td>{{order.amount}}</td>
          <td>{{order.total}}</td>
          <td>{{order.sum}}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
  <div class="order-table">
    <p-table [value]="sellOrders" class="sell-table">
      <ng-template pTemplate="header">
        <tr>
          <th>Side</th>
          <th>Price (USDT)</th>
          <th>Amount (BTC)</th>
          <th>Total (USDT)</th>
          <th>Sum (USDT)</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-order>
        <tr>
          <td [ngStyle]="{'color': 'red'}">{{order.side}}</td>
          <td>{{order.price}}</td>
          <td>{{order.amount}}</td>
          <td>{{order.total}}</td>
          <td>{{order.sum}}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
